<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="cssInicio.css"/>
        <title>Inicio</title>
       
    </h:head>
    
    <h:body style="background-color:  aliceblue" >
        
       
        <p:growl id="clave" showDetail="true"  life="3000"  /> 
        <!--<h:graphicImage library="images" name="fondo.jpg" style="width: 100%; height: 100%;"  /> -->
          
        <div class="divLogin">
            <h:graphicImage library="images" name="login.png" class="loginimage"/>
            <h:form id="loginForm"> 
                <b:container fluid="true"  class="f">
                    <b:panel  collapsed="false" collapsible="false" class="panel" style="  background-color: rgba(0,0,0,.50);color:  #fff">
                    <b:row >
                        <b:column col-md="2" >
                            <h:outputLabel value="Usuario" for="usuario" id="mensaje"/>
                        </b:column>
                        <b:column col-md="6">
                            <b:inputText placeholder="Usuario"
                                         id="usuario" 
                                        
                                         required="true"
                                         autocomplete="false"
                                         value="#{usuarioController.codigo}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        
                    </b:row>
                    <b:row >
                        <b:column  col-md="2">
                            <h:outputLabel value="Clave" for="clave"/>
                        </b:column>
                        <b:column  col-md="6">
                            <b:inputSecret placeholder="clave"
                                           id="clave" 
                                          
                                           required="true"
                                           autocomplete="true"
                                           value="#{usuarioController.password1}" >
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                             
                            <p:growl for="clave" />
                        </b:column>
                    </b:row>
                    <b:row >
                        <b:column medium-screen="2"/>
                        <b:column medium-screen="6">
                            <b:commandButton value="Validar"
                                             look="primary"
                                             style="width: 100%"
                                             action="#{usuarioController.valida()}"/>
                        </b:column>
                    </b:row>
                     <b:row tooltip="De click en enviar">
                        <b:column medium-screen="2"/>
                        <b:column medium-screen="4">
                            
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
            
            <a href="/RegistroMedico/faces/RecuperarPw.xhtml"  style=" color:  #fff">多Olvido Su Contrase単a?</a> <br/>
             <a href="/RegistroMedico/faces/CambioPw.xhtml"  style=" color:  #fff" >多Cambiar Contrase単a?</a> <br/>
        </div>
       
        
        
        
        
        
        
    </h:body>
</html>
