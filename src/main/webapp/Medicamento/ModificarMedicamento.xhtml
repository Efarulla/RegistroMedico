<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/plantillas/plantillaMenu.xhtml">

            <ui:define name="content">
               
                <h:form id="registrarMedicamento">
                    <b:container fluid="true">

                        <b:panel title="EDITAR MEDICAMENTO" look="primary"  collapsible="false">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="" 
                                                   for="codigo_medicamento"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Codigo"
                                                   for="codigo_medicamento"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Codigo"

                                                 id="codigo_medicamento"
                                                 value="#{medicamentoController.codigo_medicamento}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="codigo_medicamento"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre"
                                                   for="nombre_md"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"
                                                 id="nombre_md"
                                                 value="#{medicamentoController.nombre_md}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre_md"/>
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripcion" for="descripcion_md"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Descripcion"
                                                 required="true"

                                                 id="descripcion_md"
                                                 value="#{medicamentoController.descripcion_md}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcion_md"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cantidad" for="cantidad_md"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cantidad"
                                                 required="true"
                                                 id="cantidad_md"
                                                 value="#{medicamentoController.cantidad_md}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cantidad_md"/>
                                </b:column>

                            </b:row>
                           


                             <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Ingresar"
                                                     action="#{medicamentoController.insertM()}"
                                                     look="primary"
                                                     style="width:33%" />
                                    <b:commandButton value="Eliminar"
                                                     action="#{medicamentoController.eliminaM()}"
                                                     look="danger"
                                                     style="width:33%" />
                                    <b:commandButton value="Modificar"
                                                     action="#{medicamentoController.modificaM(codigo_medicamento)}"
                                                     look="success"
                                                     style="width:33%" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>                    
                </h:form>
                 
            </ui:define>

        </ui:composition>

    </body>
</html>
