<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/plantillas/plantillaMenu.xhtml">

            <ui:define name="content">

               
                <h:form id="usuarioform">

                    <p:dataTable var="user" value="#{usuarioController.usuarios}"  onRowClick="true" editable="true" id="tabla" editingRow="true" rowEditMode="eagle">
                        <p:column headerText="Id">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{user.codigo}" />             </f:facet>
                                <f:facet name="input"><p:inputText id="modelInput2" value="#{user.codigo}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>


                        
                      
                        <p:column headerText="Nombre">
                           <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.apellido}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput1" value="#{user.apellido}" style="width:96%"/></f:facet>
                            </p:cellEditor>

                        </p:column>

                        <p:column headerText="Correo">
                            <h:outputText value="#{user.correo}" />
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{user.rol}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{user.activo}" />
                        </p:column>
                        <p:ajax event="rowEdit" listener="#{usuarioController.modifica()}" update="tabla"  />

                    </p:dataTable>      
                </h:form>





            </ui:define>








        </ui:composition>

    </body>
</html>
