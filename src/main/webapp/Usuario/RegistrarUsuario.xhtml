<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/plantillas/plantillaMenu.xhtml">

            <ui:define name="content">
            
                
 <h:form id="registrarUsuario">
            <b:container fluid="true">

                <b:panel title="REGISTRAR USUARIO" look="primary"  collapsible="false" id="panel">
                       <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Codigo Usuario"
                                           for="codigoUsuario"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Codigo"
                                        
                                         id="codigo"
                                         value="#{usuarioController.codigo}"
                                         required="true"
                                         
                                         
                                         />
                               
                        </b:column>
                      
                               
                          
                       <b:column medium-screen="2">
                            <b:commandButton value="Buscar"
                                             onclick="ajax:usuarioController.hacerGet()"
                                             update="panel"
                                             look="primary"
                                             style="width:100%" />
                        </b:column>
                        
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Nombre"
                                           for="nombre"/>
                        </b:column>
                        <a href="RegistrarUsuario.xhtml"></a>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Nombre"

                                         id="nombre"
                                         value="#{usuarioController.nombre}"/>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="codigo"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Apellido"
                                           for="apellido"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Apellido"
                                      
                                         id="apelldio"
                                         value="#{usuarioController.apellido}"/>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="apellido"/>
                        </b:column>

                    </b:row>


                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Rol" 
                                           for="idRol"/>
                        </b:column>
                        <b:column medium-screen="4">

                            <b:selectOneMenu value="#{usuarioController.rol}" 
                                            
                                             select2="true"  >


                                <f:selectItem itemLabel="USUARIO" itemValue="1" />
                                <f:selectItem itemLabel="ADMINISTRADOR" itemValue="2" />
                                <f:selectItem itemLabel="RESPALDO" itemValue="3" />
                            </b:selectOneMenu>

                        </b:column>

                    </b:row>

                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Correo" for="correo"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Correo"
                                     

                                         id="correo"
                                         value="#{usuarioController.correo}"/>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="correo"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Password" for="password"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret
                          

                                id="password"
                                value="#{usuarioController.password1}"/>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="password"/>
                        </b:column>
                    </b:row>


                    <b:row>
                        <b:column medium-screen="2">


                        </b:column>
                        <b:column medium-screen="4">
                            <b:commandButton value="Registrarse"
                                             action="#{usuarioController.insert()}"
                                             look="primary"
                                             style="width:100%"
                                             update="@form"
                                             />
                        </b:column>
                         <b:column medium-screen="6">


                        </b:column>
                    </b:row>
                    
             
                    
       
                </b:panel>
            </b:container>                    
        </h:form>
                
            </ui:define>

       
            
            
            
            
    

        </ui:composition>

    </body>
</html>
