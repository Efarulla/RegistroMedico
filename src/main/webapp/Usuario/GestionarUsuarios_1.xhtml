<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/plantillas/plantillaMenu.xhtml">

            <ui:define name="content">




                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="tabla" var="user" value="#{dtEditView.usuarios}" editable="true" style="margin-bottom:20px">
                        <f:facet name="header">
                            Gestionar Usuarios
                        </f:facet>
                        
                           <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>

                        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit(user)}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />



                        <p:column headerText="Apellido">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.apellido}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.apellido}" style="width:100%" label="Apellido"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Codigo">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.codigo}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.codigo}" style="width:100%" label="nombre"/></f:facet>

                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nobmre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.nombre}" style="width:100%" label="nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nobmre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.correo}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.correo}" style="width:100%" label="correo"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Estado">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.activo}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.activo}" style="width:100%" label="activo"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="password">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.password1}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.password1}" style="width:100%" label="activo"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Rol">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.rol}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{user.rol}" style="width:100%" label="activo"/></f:facet>
                            </p:cellEditor>
                        </p:column>





                     
                    </p:dataTable>


                </h:form>



             




            </ui:define>








        </ui:composition>

    </body>
</html>
