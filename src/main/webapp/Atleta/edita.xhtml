<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/plantillas/plantillaMenu.xhtml">
          
            <ui:define name="content">
               
                 <h:form id="editaAtletaForm">
                   <b:container fluid="true">
                        <b:panel title="Atleta" look="primary">
                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Cédula"
                                                           for="cedula"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="9-9999-9999"
                                                         required="true"
                                                         id="cedula"
                                                         value="#{atletaController.cedula}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="cedula"/>
                                        </b:column>
                            </b:row>
                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Nombre"
                                                           for="nombre"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="Nombre del atleta"
                                                         required="true"
                                                         id="nombre"
                                                         value="#{atletaController.nombre}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="nombre"/>
                                        </b:column>
                            </b:row>
                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Apellidos"
                                                           for="apellido"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="Apellidos del atleta"
                                                         required="true"
                                                         id="apellido"
                                                         value="#{atletaController.apellido}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="apellido"/>
                                        </b:column>
                            </b:row>
                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Fecha de nacimiento"
                                                           for="fechaNaci"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:datepicker
                                                        id="fecha"
                                                        placeholder="dd/mm/aaaa"
                                                        required="false"
                                                        value="#{atletaController.fechaNaci}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="fechaNaci"/>
                                        </b:column>
                            </b:row>
                            
                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Peso" for="peso"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="Peso del atleta"
                                                         required="true"

                                                         id="peso"
                                                         value="#{atletaController.peso}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="peso"/>
                                        </b:column>
                            </b:row>

                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Correo" for="correo"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="text@mail.com"
                                                         required="true"
                                                         mask="email"
                                                         id="correo"
                                                         value="#{atletaController.correo}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="correo"/>
                                        </b:column>
                            </b:row>

                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Dirección " for="direccion"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputTextarea placeholder="Dirección"
                                                             required="true"

                                                             id="direccion"
                                                             value="#{atletaController.direccion}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="dirrecion"/>
                                        </b:column>
                            </b:row>
                            <b:row>
                                        <b:column medium-screen="2">
                                            <h:outputLabel value="Teléfono" for="telefono"/>
                                        </b:column>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="0000-0000"
                                                         required="true"
                                                         mask="numeric"
                                                         maxlength="8"
                                                         id="telefono"
                                                         value="#{atletaController.telefono}"/>
                                        </b:column>
                                        <b:column medium-screen="6" style-class="message">
                                            <b:message for="telefono"/>
                                        </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Ingresar"
                                                     action="#{atletaController.inserta()}"
                                                     look="primary"
                                                     style="width:33%" />
                                    <b:commandButton value="Eliminar"
                                                     action="#{atletaController.elimina()}"
                                                     look="danger"
                                                     style="width:33%" />
                                    <b:commandButton value="Modificar"
                                                     action="#{atletaController.modifica()}"
                                                     look="success"
                                                     style="width:33%" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>                    
                </h:form>
          
            </ui:define>

        </ui:composition>

    </body>
</html>
