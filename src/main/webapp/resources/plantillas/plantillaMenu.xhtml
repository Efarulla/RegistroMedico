<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                
                
                <p:sidebar widgetVar="sidebar1" baseZIndex="10000" class="side"   >

                    <h1 style="font-weight:normal">Menu</h1>
                    <h:form>
                    <p:commandButton value="Consultas"  class="boton" action="Consulta.xhtml"/> <br/>
                     <p:commandButton value="Registro De Usuarios" oncomplete="PF('sidebar1').hide()" class="boton"  style="margin-right:20px;" styleClass="ui-priority-primary" action="RegistrarUsuario.xhtml" /><br/>
                     <p:commandButton value="Principal" oncomplete="PF('sidebar1').hide()"  class="boton" style="margin-right:20px;" styleClass="ui-priority-primary"  action="principal.xhtml"/><br/>
                       <p:commandButton value="Atletas" oncomplete="PF('sidebar1').hide()"  class="boton" style="margin-right:20px;" styleClass="ui-priority-primary" /><br/>
                        <p:commandButton value="Agendar" oncomplete="PF('sidebar1').hide()" class="boton" style="margin-right:20px;" styleClass="ui-priority-primary"   />
                    
                    
                    
                    </h:form>
                </p:sidebar>
               



                <p:commandButton value="MENU" oncomplete="PF('sidebar1').show()" />



                
                
                
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
