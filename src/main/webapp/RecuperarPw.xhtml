<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recuperar Contraseña</title>
    </h:head>
    <h:body>
        
        <b:form id="FORGETpasswordForm" >
            <b:container fluid="true" >
                <b:panel look="primary" title="Recuperar Contraseña" collapsible="false"  >
                 <b:row >
                        <b:column col-md="2" >
                            <h:outputLabel value="Introdusca su Usuario" for="usuario" />
                        </b:column>
                        <b:column col-md="6">
                            <b:inputText placeholder="Usuario"
                                         id="usuario" 
                                        
                                         required="true"
                                         autocomplete="false"
                                         value="#{mailController.codigo}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        
                    </b:row>
                    
                      
                    <b:row >
                        <b:column medium-screen="2"/>
                        <b:column medium-screen="6">
                            <b:commandButton value="Enviar Contraseña por Mail"
                                             look="primary"
                                             style="width: 100%"
                                             action="#{mailController.send()}"/>
                        </b:column>
                        
                    </b:row>

                    <b:row>
                         <b:column medium-screen="4" style-class="message">
                            <b:message for="mensaje" />
                        </b:column>
                        
                        
                    </b:row>


                </b:panel>
            </b:container>
        </b:form>
        
        
        
        
        
    </h:body>
</html>
